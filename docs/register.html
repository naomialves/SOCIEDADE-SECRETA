<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sociedade Secreta</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
     <main class="container">
<form id="registerForm" autocomplete="off">
    <h1> Cadastro Sociedade Secreta</h1>
    <h2> Complete as informações e seja bem-vindo!</h2>
    <div class="input-box">
        <label for="usuario">Nome</label>
        <input placeholder="Seu nome" type="text" id="usuario" name="usuario" required aria-label="Nome" aria-describedby="mensagem">
        <i class="bx bxs-user"></i>
    </div>
    <div class="input-box">
        <label for="email">Email</label>
        <input placeholder="Seu email" type="email" id="email" name="email" required aria-label="Email" aria-describedby="mensagem">
        <i class="bx bxs-envelope"></i>
    </div>
    <div class="input-box">
        <label for="senha">Crie uma Senha</label>
        <input placeholder="Senha" type="password" id="senha" name="senha" required minlength="6" aria-label="Senha" aria-describedby="mensagem">
        <i class="bx bxs-lock-alt"></i>
    </div>
    <div class="input-box">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <i class="bx bx-calendar"></i>
    </div>
    <div class="input-box">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="nao_informar">Prefiro não informar</option>
        </select>
        <i class="bx bx-user-circle"></i>
    </div>
    <div id="mensagem" aria-live="polite" style="text-align:center; margin-bottom:10px; color:#ffb300; font-weight:bold;"></div>
    <button type="submit" class="login" aria-label="Cadastrar">Explore!</button>
    <a href="login.html" class="login" role="button">Faça login!</a>
</form>
</main>
<script type="module" src="js/register.js"></script>
</body>
</html>
